plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.13'
  id 'org.springframework.boot' version '3.0.1'
  id 'io.spring.dependency-management' version '1.1.0'
}
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "19"
    modules = [ 'javafx.controls' ]
}
dependencies {
	implementation 'io.socket:socket.io-client:1.0.2'
	implementation 'io.socket:engine.io-client:1.0.2'
	implementation 'com.squareup.okhttp3:okhttp:3.12.12'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.corundumstudio.socketio:netty-socketio:1.7.22'
	implementation 'javax.servlet:javax.servlet-api:3.1.0'
	implementation 'io.socket:engine.io-server:4.0.1'
	implementation 'io.socket:socket.io-server:3.0.1'
	implementation 'org.slf4j:slf4j-api:2.0.6'
	implementation 'com.google.code.gson:gson:2.10'
	implementation 'mysql:mysql-connector-java:8.0.31'
	implementation 'org.springframework.security:spring-security-crypto:6.0.1'
}
mainClassName = "MainApp"
jar {
 	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes "Main-Class": "chatter.MainApp"
    }
    from {
    configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

